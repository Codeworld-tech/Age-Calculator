<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculate System</title>
    <link rel="icon" type="png/icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgh0cmaLPqUaZd6iuo7D_iaOeLYb1QUdjMiA&s">
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center; margin-top: 50px; font-size: 35px; color: #fff;">Age Calculator</h1>
    <div class="container">
        <div class="input-func">
            <input type="date" id="date-input">
            <button id="calcu-btn"> Calculate</button>
        </div>
        <div class="output-func">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
